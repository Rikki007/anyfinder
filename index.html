<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <link rel="stylesheet" href="./styles/profile.css">
  <link rel="stylesheet" href="./styles/cardStyle.css">
  <title>anyfinder</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="./img/logo-min.png" alt="icon" class="logo">

      <div class="search">
        <input type="search" placeholder="Kind of product" class="search__field">
        <button class="search__button">Search</button>
      </div>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navlist__item all-ads">Ads</a>
          <li class="navlist__item log-in">Log in</li>
          <li class="navlist__item regist">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="modal-back">
    <div class="modal-window">
      <div class="exit-button"></div>
    </div>
  </div>
  <main class="main">
    <article  class="main-container">
      <aside class="sort">
        <h2 class="sort__title">Sorting</h2>
        <fieldset>
          <legend>sort by date</legend>
          <div class="date-new">
            <input type="radio" class="date-new__input" id="new" checked>
            <label for="new" class="date-new__label">new first</label>
          </div>
          <div class="date-old">
            <input type="radio" class="date-old__input" id="old">
            <label for="old" class="date-old__label">old first</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>sort by type</legend>
          <div class="type-purchase">
            <input type="radio" class="type-purchase__input" id="purchase" checked>
            <label for="purchase" class="type-purchase__label">purchase</label>
          </div>
          <div class="type-sale">
            <input type="radio" class="type-sale__input" id="sale">
            <label for="sale" class="type-sale__label">sale</label>
          </div>
        </fieldset>
        <button class="sorting sort-button">start sorting</button>
      </aside>
      <section class="ads"></section>
    </article>
    <button class="add-button">load more</button>
  </main>
  <footer class="footer">
    <div class="container">
      <img src="./img/logo-min.png" alt="icon" class="logo">

    </div>

 <script src="./scripts/ads.js"></script>
 <script src="./scripts/usersList.js"></script>
 <script src="./scripts/entrance.js"></script>
</body>
</html>
